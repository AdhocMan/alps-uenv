packages:
    gcc-env:
      compiler:
        - toolchain: gcc
          spec: gcc@11
      unify: true
      specs:
      - cuda@11.8
      - python@3.10
      - py-mpi4py
      - py-h5py
      - py-numpy
      - py-pybind11
      - py-pip
      - py-pyyaml
      - py-scipy
      - py-voluptuous
      - cmake
      - intel-oneapi-mkl+cluster
      - libxc
      - gsl
      - hdf5
      - costa +shared
      - eigen
      - spfft +cuda cuda_arch=80
      - spla +cuda
      - spglib
      mpi:
          spec: cray-mpich-binary
          gpu: Null
      packages:
      - perl
      - git
      - pkgconf
      - readline
      - ncurses
      - patchelf
      - diffutils
      - libiconv
      - openssl
      - sqlite
      - tar
      - libxml2
      - gettext
