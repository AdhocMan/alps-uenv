packages:
    gcc-env:
      compiler:
        - toolchain: gcc
          spec: gcc@11
      unify: true
      specs:
      - cuda@11.8
      - python@3.10
      - perl
      - py-mpi4py
      - py-h5py
      - py-numpy
      - py-pybind11
      - py-pip
      - py-pyyaml
      - py-scipy
      - py-voluptuous
      - cmake
      - intel-oneapi-mkl
      - libxc
      - gsl
      - hdf5
      - costa
      - eigen
      - spfft +cuda cuda_arch=80
      - spla +cuda cuda_arch=80
      - spglib
      mpi:
          spec: cray-mpich-binary
          gpu: Null
    nvhpc-env:
      compiler:
          - toolchain: llvm
            spec: nvhpc@22.11
          - toolchain: gcc
            spec: gcc@11
      unify: true
      specs:
      - libxc%nvhpc
      - perl%gcc
      mpi:
          spec: cray-mpich-binary
          gpu: Null
